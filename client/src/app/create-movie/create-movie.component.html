<h2>Create a new movie</h2>
<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [formControl]="$any(movieForm.controls['title'])">
    <div *ngIf="movieForm.controls['title'].invalid && (movieForm.controls['title'].dirty || movieForm.controls['title'].touched)">
      <div *ngIf="movieForm.controls['title'].errors?.required">Title is required</div>
    </div>
  </div>
  <div>
    <label for="releaseYear">Release year:</label>
    <input type="number" id="releaseYear" [formControl]="$any(movieForm.controls['releaseYear'])">
    <div *ngIf="movieForm.controls['releaseYear'].invalid && (movieForm.controls['releaseYear'].dirty || movieForm.controls['releaseYear'].touched)">
      <div *ngIf="movieForm.controls['releaseYear'].errors?.required">Release year is required</div>
    </div>
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" [formControl]="$any(movieForm.controls['genre'])">
    <div *ngIf="movieForm.controls['genre'].invalid && (movieForm.controls['genre'].dirty || movieForm.controls['genre'].touched)">
      <div *ngIf="movieForm.controls['genre'].errors?.required">Genre is required</div>
    </div>
  </div>
  <button type="submit" [disabled]="movieForm.invalid">Create</button>
</form>
