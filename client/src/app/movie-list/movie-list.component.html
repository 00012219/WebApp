<h2>Movie List</h2>

<table *ngIf="movies && movies.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.releaseDate | date }}</td>
      </tr>
    </tbody>
  </table>
