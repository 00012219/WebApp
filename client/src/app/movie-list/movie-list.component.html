<h2>Movie List</h2>

<table *ngIf="movies && movies.length">
  <thead>
    <tr>
      <th>Title</th>
      <th>Director</th>
      <th>Release Date</th>
      <th>Genre</th>
      <th>Delete</th> <!-- Add new column for delete button -->
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.releaseDate | date }}</td>
      <td>{{movie.genre}}</td>
      <td>
        <button (click)="deleteMovie(movie.id)">Delete</button> <!-- Add delete button -->
      </td>
      <td>
        <!-- <button (click)="updateMovie(movie.id)">Update</button> -->
        <a routerLink="{{movie.id}}/edit">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
